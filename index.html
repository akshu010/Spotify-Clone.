<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotify - Web Player: Music for everyone</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/utility.css" />
  </head>
  <body>
    <div class="container flex bg-black">
      <div class="left">
        <div class="close">
          <img class="invert closetag" src="close.svg" alt="" />
        </div>
        <div class="home bg-gray rounded m-1 p-1">
          <div class="logo">
            <img
              width="120"
              class="invert"
              src="https://raw.githubusercontent.com/CodeWithHarry/Sigma-Web-Dev-Course/ef8a6008414c396c81e5acafa11b8835e7b477a7/Video%2084%20-%20Project%202%20-%20Spotify%20Clone/img/logo.svg"
              alt=""
            />
          </div>
          <ul>
            <li>
              <img
                class="invert"
                src="https://raw.githubusercontent.com/CodeWithHarry/Sigma-Web-Dev-Course/ef8a6008414c396c81e5acafa11b8835e7b477a7/Video%2084%20-%20Project%202%20-%20Spotify%20Clone/img/home.svg"
                alt="home"
              />Home
            </li>

            <li>
              <img
                class="invert"
                src="https://raw.githubusercontent.com/CodeWithHarry/Sigma-Web-Dev-Course/ef8a6008414c396c81e5acafa11b8835e7b477a7/Video%2084%20-%20Project%202%20-%20Spotify%20Clone/img/search.svg"
                alt="searc"
              />Search
            </li>
          </ul>
        </div>
        <div class="liberary bg-gray rounded m-1 p-1">
          <div class="heading">
            <img
              class="invert"
              src="https://raw.githubusercontent.com/CodeWithHarry/Sigma-Web-Dev-Course/ef8a6008414c396c81e5acafa11b8835e7b477a7/Video%2084%20-%20Project%202%20-%20Spotify%20Clone/img/playlist.svg"
              alt=""
            />
            <h2>Yours Liberary</h2>
          </div>
          <div class="songList">
            <ul></ul>
          </div>
          <div class="footer">
            <div>
              <a href="https://www.spotify.com/jp/legal/"><span>Legal</span></a>
            </div>
            <div>
              <a href="https://www.spotify.com/jp/privacy/"
                ><span>Privacy Center</span></a
              >
            </div>
            <div>
              <a href="https://www.spotify.com/jp/legal/privacy-policy/"
                ><span>Privacy Policy</span></a
              >
            </div>
            <div>
              <a href="https://www.spotify.com/jp/legal/cookies-policy/"
                ><span>Cookies</span></a
              >
            </div>
            <div>
              <a href="https://www.spotify.com/jp/legal/privacy-policy/#s3"
                ><span>About Ads</span></a
              >
            </div>
            <div>
              <a href="https://www.spotify.com/jp/accessibility/"
                ><span>Accessibility</span></a
              >
            </div>
          </div>
        </div>
      </div>
      <div class="right bg-gray rounded">
        <div class="header">
          <div class="nav">
            <div class="hamburgerContainer flex">
              <img class="invert hamburger" src="hamburger.svg" alt="" />
              <svg
                class="invert"
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 24 24"
                width="24"
                height="24"
                color="#000000"
                fill="none"
              >
                <circle
                  cx="12"
                  cy="12"
                  r="10"
                  stroke="currentColor"
                  stroke-width="1.5"
                />
                <path
                  d="M13.5 16C13.5 16 10.5 13.054 10.5 12C10.5 10.9459 13.5 8 13.5 8"
                  stroke="currentColor"
                  stroke-width="1.5"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
              </svg>
              <svg
                class="invert"
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 24 24"
                width="24"
                height="24"
                color="#000000"
                fill="none"
              >
                <circle
                  cx="12"
                  cy="12"
                  r="10"
                  stroke="currentColor"
                  stroke-width="1.5"
                />
                <path
                  d="M10.5 8C10.5 8 13.5 10.946 13.5 12C13.5 13.0541 10.5 16 10.5 16"
                  stroke="currentColor"
                  stroke-width="1.5"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
              </svg>
            </div>
          </div>
          <div class="buttons">
            <button id="sign">Sign up</button>
            <button id="log">Log in</button>
          </div>
        </div>
        <div class="spotifyPlaylist">
          <h1>Spotify Playlist</h1>
          <div class="cardContainer">
           
          </div>
          <div class="playbar">
            <div class="seekbar">
              <div class="circle"></div>
            </div>

            <div class="abovebar">
              <div class="songinfo">
                Song Name
              </div>
              <div class="songsbuttons">
                <svg
                  id="previous"
                  class="invert"
                  width="24"
                  height="24"
                  viewBox="0 0 24 24"
                  fill="none"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    d="M20 19V5L8 12L20 19Z"
                    stroke="#141B34"
                    stroke-width="1.5"
                    stroke-linejoin="round"
                  />
                  <path d="M4 4V20" stroke="#141B34" stroke-width="1.5" />
                </svg>
                <img id="play" class="invert" src="play.svg" alt="" />
                <svg
                  id="next"
                  class="invert"
                  width="24"
                  height="24"
                  viewBox="0 0 24 24"
                  fill="none"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    d="M4 19V5L16 12L4 19Z"
                    stroke="#141B34"
                    stroke-width="1.5"
                    stroke-linejoin="round"
                  />
                  <path d="M20 4V20" stroke="#141B34" stroke-width="1.5" />
                </svg>
              </div>
              <div class="volume">
                <div class="songtimer"></div>
                <img id="vol" class="invert" src="volume.svg" alt="" />
              </div>
              <div class="range">
              <input id="voll" type="range" name="volume"  />
            </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
